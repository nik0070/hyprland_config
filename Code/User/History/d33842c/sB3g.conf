source = $HOME/.config/hypr/theme/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = ComicShannsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = /home/nik/Pictures/wallpapers/City-Night.png
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = rgb(c42121)
    font_size = 90
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -100
    halign = center
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = rgb(c44c4c)
    font_size = 25
    font_family = $font
    position = 0, -240
    halign = center
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/Pictures/lock_logo/lock_logo_cm.jpg
    size = 300
    rounding = -1
    border_color = rgb(c42121)

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(c42121)
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -135
    halign = center
    #valign = center
}
